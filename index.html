<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <body>

      <div class="container-xxl">

        </a>

        <button

          type="button"
          data-bs-toggle="collapse"

          aria-controls="navbar-main"
          aria-expanded="false"
          aria-label="Toggle navigation"

        </button>

        <!-- navbar link -->
        <div
          class="collapse navbar-collapse justify-content-end align-items-center"

            <li class="nav-item">
              <a class="nav-link" href="#topics">About the Book</a>

            </li>
            <li class="nav-item d-md-none">
              <a class="nav-link" href="#pricing">Pricing</a>

            <li class="nav-item d-none d-md-inline ms-2">
              <a class="btn btn-secondary" href="#pricing">Bye Now</a>
            </li>
          </ul>
        </div>
      </div>

    <section id="intro">

        <div class="row justify-content-center align-items-center">
          <div class="col-md-5 text-center text-md-start">
            <h1>
              <div class="display-2">Imporving</div>

            <img src="/assets/ebook-cover.png" alt="ebook" class="img-fluid" />
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
